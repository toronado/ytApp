<nav class="navbar navbar-fixed-top">
	<form data-ng-submit="onSubmit()">
		<input class="form-control" type="text" placeholder="&ldquo;{{q}}&rdquo;" data-ng-model="searchTerm">
	</form>
</nav>
<div class="container" id="ytApp">
	<div class="row">
		<div class="col-md-12">
			<div class="card-columns">
				<div class="card animated fadeIn" data-ng-repeat="video in videos">
	  				<img class="card-img-top" data-ng-src="{{video.snippet.thumbnails.high.url}}" alt="{{video.snippet.channelTitle}}">
	  				<div class="card-block">
	    				<h4 class="card-title">
	    					<a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
	    						{{video.snippet.title}}
	    					</a>
	    				</h4>
	    				<p class="card-text">{{video.snippet.description}}</p>
	    				<p class="card-text">
	    					<small class="text-muted">{{video.snippet.channelTitle}} - {{video.snippet.publishedAt | date:"MMM d y"}}</small>
	    				</p>
	  				</div>
				</div>
			</div>
		</div>
	</div>
</div>
